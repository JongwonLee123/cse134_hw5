<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Manager</title>
    <link rel="stylesheet" href="style.css">

    <style>
        #crud-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: var(--card-radius);
            box-shadow: var(--card-shadow);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input, textarea, button {
            padding: 0.7rem;
            border-radius: var(--card-radius);
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            background: var(--main-bubble-color);
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #3b6dfc;
        }

        .note {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a> 
            <a href="portfolio.html">Portfolio</a> 
            <a href="crud.html">CRUD</a> 
        </nav>
    </header>

    <main id="crud-container">
        <h1>CRUD Manager</h1>

        <p class="note">
            After creating, updating, or deleting a project, return to Portfolio and click <b>Load Local</b> to see changes.
        </p>

        <form id="crud-form">
            <input type="number" id="index" placeholder="Index (for update/delete)">

            <input id="title" placeholder="Project title" required>
            <input id="image" placeholder="Image URL" required>
            <input id="alt" placeholder="Image alt text" required>
            <textarea id="description" rows="3" placeholder="Description" required></textarea>
            <input id="link" placeholder="Project link" required>

            <button type="button" id="create">Create</button>
            <button type="button" id="update">Update</button>
            <button type="button" id="delete">Delete</button>
        </form>

    </main>

    <script src="crud.js"></script>
</body>
</html>
